<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="a website that you have to care for in order to use">
        
        <title>a website that &#10042; you have to care for in order to use</title>

        <link rel="stylesheet" href="care/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="care/script.js"></script>
    </head>

    <body>

        <div id="tools">
            <!-- replace emojis with pixel icons -->
             Tools:
            <div class="tool effect" id="water"><img src="care/tools/water.png" alt="water"></div>
            <div class="tool effect" id="sun"><img src="care/tools/sun.png" alt="sun"></div>
            <div class="tool effect" id="heart"><img src="care/tools/heart.png" alt="heart"></div>
            <div class="tool adding" id="cloud"><img src="care/tools/cloud.png" alt="cloud"></div>
            <div class="tool adding" id="leaf"><img src="care/tools/leaf.png" alt="leaf"></div>
        </div>

        <div id="code">
            <!-- where code REPRESENTATION appears -->
             <div id="grow-area">
                <div id="instructions">Grow this page by using the tools in the tool bar</div>
                <div class="grow" id="cloud"><img src="care/tools/cloud.png" alt="shade"></div>
                <div class="grow" id="leaf"><img src="care/tools/leaf.png" alt="plant"></div>
             </div>

             <div id="structure">
                <!-- where the elements move -->
             </div>
        </div>
        
    </body>

</html>
